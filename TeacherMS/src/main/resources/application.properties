spring.datasource.url = jdbc:mysql://localhost:3306/teacher_db
spring.datasource.username = root
spring.datasource.password = root
server.port=9000

#creates a db if it doesnt exists already
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


Service.TEACHER_RECORD_ALREADY_EXISTS = Teacher record already exists.
Service.TEACHER_NOT_FOUND = Teacher record not found.

API.INSERT_SUCCESS = Teacher record added successfully.
API.DELETE_SUCCESS = Teacher record deleted successfully.